<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="c-form">
  <mat-form-field class="c-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" required />
    <mat-error *ngIf="emailFormControl.invalid">{{
      getEmailErrorMessage()
    }}</mat-error>
  </mat-form-field>

  <mat-form-field class="c-field" appearance="fill">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      [formControl]="passwordFormControl"
      required
    />
    <mat-error *ngIf="passwordFormControl.invalid">{{
      getPasswordErrorMessage()
    }}</mat-error>
  </mat-form-field>

  <div class="c-actions">
    <button mat-raised-button color="primary" type="submit">Login</button>
  </div>
</form>
