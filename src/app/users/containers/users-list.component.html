<div class="c-toolbar">
  <div class="c-toolbar__title">
    <h1>Users</h1>
  </div>

  <div class="c-toolbar__actions">
    <button
      mat-raised-button
      color="primary"
      (click)="handleAddNewUser($event)"
    >
      Add New User
    </button>
  </div>
</div>

<ng-container *ngIf="users$ | async as users">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a
          [routerLink]="['user', element.id]"
          class="c-action c-action--edit"
          color="primary"
          mat-icon-button
          [attr.aria-label]="'Edit'"
          ><mat-icon>{{ "edit" }}</mat-icon></a
        >
        <button
          (click)="handleDeleteUser($event, element.id)"
          class="c-action c-action--delete"
          mat-icon-button
          [attr.aria-label]="'Delete'"
        >
          <mat-icon>{{ "delete_forever" }}</mat-icon>
        </button>
        <!-- <a
          (click)="handleDeleteUser($event, element.id)"
          class="c-action c-action--delete"
          tabindex="0"
          >Delete</a
        > -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
